name: noor_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.18.0
  get: ^4.6.5
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Almarai
      fonts: 
        - asset: assets/fonts/AlmaraiBold.ttf
          weight: 700
        - asset: assets/fonts/AlmaraiRegular.ttf
          weight: 400
        - asset: assets/fonts/AlmaraiExtraBold.ttf
          weight: 800
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
